<div class="arrow ml-2 mt-2" routerLink="">
  <svg xmlns="http://www.w3.org/2000/svg" height="60px" viewBox="0 0 24 24" width="60px" fill="#1B1C1C">
    <path d="M0 0h24v24H0V0z" fill="none"/>
    <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
  </svg>
</div>
<div class="container">
  <div class="row mt-5">
    <div class="col-5">
      <h1>Select image</h1>
      <div class="upload-img-container d-flex flex-column justify-content-center align-items-center" appDragDrop
           (fileDropped)="onFileDropped($event)"
           (click)="fileDropRef.click()">
        <input hidden type="file" #fileDropRef id="fileDropRef" (change)="fileBrowseHandler($event)" accept="image/jpeg, image/png, image/jpg"/>
        <svg xmlns="http://www.w3.org/2000/svg" width="63" height="64" viewBox="0 0 63 64" fill="#ffffff">
          <path
            d="M42.656 15.135a1.953 1.953 0 0 1-1.391-.578L31.5 4.795l-9.765 9.762a1.97 1.97 0 1 1-2.785-2.785L30.106.616a1.97 1.97 0 0 1 2.785 0l11.157 11.156a1.97 1.97 0 0 1-1.392 3.363z"/>
          <path
            d="M31.5 36.791a1.97 1.97 0 0 1-1.969-1.969V2.01a1.97 1.97 0 0 1 3.938 0v32.812a1.97 1.97 0 0 1-1.969 1.969z"/>
          <path
            d="M55.781 63.041H7.22A7.225 7.225 0 0 1 0 55.822V41.385a4.599 4.599 0 0 1 4.594-4.594h7.234a4.567 4.567 0 0 1 4.402 3.276l2.814 9.382a.658.658 0 0 0 .628.467h23.656a.658.658 0 0 0 .628-.467l2.814-9.385a4.572 4.572 0 0 1 4.402-3.273h7.234A4.599 4.599 0 0 1 63 41.385v14.437a7.225 7.225 0 0 1-7.219 7.219zM4.594 40.729a.656.656 0 0 0-.657.656v14.437a3.286 3.286 0 0 0 3.282 3.282H55.78a3.286 3.286 0 0 0 3.282-3.282V41.385a.656.656 0 0 0-.657-.656h-7.234a.65.65 0 0 0-.628.467L47.73 50.58a4.628 4.628 0 0 1-4.402 3.274H19.672a4.567 4.567 0 0 1-4.402-3.276l-2.814-9.382a.65.65 0 0 0-.628-.467H4.594z"/>
        </svg>
        <p class="mt-4 mb-1 font-weight-bold">Drag and drop file here</p>
        <p class="mb-2">or</p>
        <label for="fileDropRef">Browse for file</label>
      </div>
      <div id="gallery" class="row" *ngIf="files.length > 0">
        <div *ngFor="let file of files; let i = index" class="img-container col-4" #images>
          <img [src]="file" (click)="onGetClassificationClicked($event, i)" alt="Bild"
               [class.selected-img]="selectedImageIndex === i">
        </div>
      </div>
    </div>
    <div id="classification" class="col-7 d-flex flex-column align-items-center mt-5">
        <img [src]="activeImage" *ngIf="activeImage" id="active-img" alt="Hauptbild">
        <ng-container *ngIf="labels.length > 0 && confidences.length > 0">
          <app-bar-chart [labels]="labels" [confidences]="confidences" class="w-60"></app-bar-chart>
        </ng-container>
    </div>
  </div>
</div>
